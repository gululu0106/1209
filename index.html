<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天機器人</title>
    <style>
        /* 設置頁面背景顏色和字體 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* 讓聊天機器人的iframe自適應並保持高度 */
        .chat-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
        }

        iframe {
            width: 100%;
            height: 100%;
            min-height: 700px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <iframe
            src="https://udify.app/chatbot/un83bWTSWN2drUKn"
            allow="microphone">
        </iframe>
    </div>

</body>
</html>
